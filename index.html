<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="carousel">
            <div id="main-image">
                <div class="image" :style="{backgroundImage: mainImage}">
                    <div class="text">
                    <h4>{{mainTitle}}</h4>
                    <p>{{mainText}}</p>
                    </div>
                </div>
            </div>

            <div id="slider-main">
                <div id="slider-image">
                    <div v-for="(elemento,index) in imagePreview" class="slider-img" :class="imageStatus[index]" :style="{backgroundImage : elemento}">
                    </div>
                </div>
                <div class="up" @click="up()">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="down" @click="down()">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://kit.fontawesome.com/8f1b5398cd.js" crossorigin="anonymous"></script>
    <script text="text/javascript" src="script.js"></script>
</body>
</html>
